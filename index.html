<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Do Milhao - Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header com Banner -->
    <header class="hero-banner">
        <img src="banner.webp" alt="Banner Manual Do Milhao" class="banner-image">
    </header>

    <!-- Container Principal -->
    <main class="checkout-container">
        <!-- Seção do Produto -->
        <section class="product-section">
            <div class="product-card">
                <div class="product-image">
                    <img src="produto.webp" alt="Manual Do Milhao - Produto">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Manual Do Milhao</h3>
                    <div class="product-price-row">
                        <div class="product-price">
                            <span class="price-installment" id="priceInstallment">1 X de R$ 29,90</span>
                            <span class="price-cash" id="priceCash">ou R$ 29,90 à vista</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Formulário de Checkout -->
        <section class="checkout-form">
            <div class="form-header">
                <div class="form-icon">
                    <span class="form-number">1</span>
                </div>
                <h2>Seus dados</h2>
            </div>

            <form id="checkoutForm">
                <!-- Linha com 2 colunas -->
                <div class="form-row-double">
                    <!-- Coluna 1: Nome e Email -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="fullName">Nome completo</label>
                            <input
                                type="text"
                                id="fullName"
                                name="fullName"
                                placeholder="Seu nome"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="seu@email.com"
                                required
                            >
                        </div>
                    </div>

                    <!-- Coluna 2: CPF/CNPJ e Celular -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="cpfCnpj">CPF/CNPJ</label>
                            <input
                                type="text"
                                id="cpfCnpj"
                                name="cpfCnpj"
                                placeholder="000.000.000-00"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="phone">Celular</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                placeholder="(00) 00000-0000"
                                required
                            >
                        </div>
                    </div>
                </div>

                <!-- Tipo de Pagamento -->
                <div class="payment-section">
                    <!-- Aviso de preenchimento -->
                    <div id="paymentWarning" class="payment-warning">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 9V13M12 17H12.01M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Preencha todos os dados acima para liberar as opções de pagamento</span>
                    </div>

                    <label class="section-label">Escolha o Tipo de Pagamento</label>

                    <div class="payment-methods" id="paymentMethods" style="opacity: 0.5; pointer-events: none;">
                        <button type="button" class="payment-method active" data-method="pix">
                            <svg class="payment-icon" width="32" height="32" viewBox="0 0 512 512" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M242.4 292.5C247.8 287.1 257.1 287.1 262.5 292.5L339.5 369.5C353.7 383.7 372.6 391.5 392.6 391.5H407.7L310.6 488.6C280.3 518.1 231.1 518.1 200.8 488.6L103.3 391.2H112.6C132.6 391.2 151.5 383.4 165.7 369.2L242.4 292.5zM262.5 218.9C256.1 224.4 247.9 224.5 242.4 218.9L165.7 142.2C151.5 127.1 132.6 120.2 112.6 120.2H103.3L200.7 22.76C231.1-7.586 280.3-7.586 310.6 22.76L407.8 119.9H392.6C372.6 119.9 353.7 127.7 339.5 141.9L262.5 218.9zM112.6 142.7C126.4 142.7 139.1 148.3 149.7 158.1L226.4 234.8C233.6 241.1 243 245.6 252.5 245.6C261.9 245.6 271.3 241.1 278.5 234.8L355.5 157.8C365.3 148.1 378.8 142.5 392.6 142.5H430.3L488.6 200.8C518.9 231.1 518.9 280.3 488.6 310.6L430.3 368.9H392.6C378.8 368.9 365.3 363.3 355.5 353.5L278.5 276.5C264.6 262.6 240.3 262.6 226.4 276.6L149.7 353.2C139.1 363 126.4 368.6 112.6 368.6H80.78L22.76 310.6C-7.586 280.3-7.586 231.1 22.76 200.8L80.78 142.7H112.6z"/>
                            </svg>
                            <span>Gerar PIX</span>
                        </button>
                    </div>
                </div>

                <!-- Seção PIX -->
                <div id="pixSection" class="pix-section" style="display: none;">
                    <div class="qr-code-container">
                        <div class="qr-code" id="qrCodeImage">
                            <!-- QR Code será inserido aqui pela API -->
                            <div class="qr-loading">
                                <svg class="spinner" width="40" height="40" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="25" cy="25" r="20" fill="none" stroke="#0085F6" stroke-width="4" stroke-dasharray="31.4 31.4" stroke-linecap="round">
                                        <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
                                    </circle>
                                </svg>
                                <p class="loading-text">Gerando QR Code</p>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn-copy-pix">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13 1H4C3.46957 1 2.96086 1.21071 2.58579 1.58579C2.21071 1.96086 2 2.46957 2 3V14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7 5H16C16.5304 5 17.0391 5.21071 17.4142 5.58579C17.7893 5.96086 18 6.46957 18 7V17C18 17.5304 17.7893 18.0391 17.4142 18.4142C17.0391 18.7893 16.5304 19 16 19H7C6.46957 19 5.96086 18.7893 5.58579 18.4142C5.21071 18.0391 5 17.5304 5 17V7C5 6.46957 5.21071 5.96086 5.58579 5.58579C5.96086 5.21071 6.46957 5 7 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Copiar código Pix
                    </button>

                    <button type="button" class="btn-payment-done">
                        Já fiz o pagamento
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
